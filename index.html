<html>
	<head>
		<title>CRUD</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<section id="listaAlunos" name="listaAlunos">
				
		</section>
		<form id="cadastro" name="cadastro">
			<label for="ra">RA</label>
			<input type="number" id="ra" name="ra" placeholder="Qual seu RA?">
			
			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" placeholder="Qual seu nome?">

			<button type="button"
				alt="Criar Aluno"
				class="btn" 
				onclick="novoAluno(cadastro.ra.value,
						cadastro.nome.value)">
				<img src="./imgs/criar.svg"/>
			</button>
		</form>
		<script src="main.js"></script>
	

</body></html>
